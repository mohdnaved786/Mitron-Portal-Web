<div class="relative w-full">
  <input
    type="text"
    placeholder="Select Country"
    [formControl]="searchControl"
    [value]="selectedCountry ? selectedCountry.name + ' (+' + selectedCountry.phonecode + ')' : ''"
    (focus)="showDropdown = true"
    class="w-full px-5 py-2 outline-none text-gray-700 text-sm border border-[#CAD5E2] rounded-full"
  />

  <ul
    *ngIf="showDropdown"
    class="absolute w-full max-h-60 overflow-y-auto bg-white border border-gray-300 rounded-md mt-1 z-10"
  >
    <li
      *ngFor="let country of filteredCountries"
      (click)="selectCountry(country)"
      class="px-3 py-2 cursor-pointer hover:bg-gray-100"
    >
      {{ country.name }} (+{{ country.phonecode }})
    </li>
  </ul>
</div>
