  <div class="flex-1 p-4 overflow-y-auto space-y-2 bg-gray-50 relative" #chatContainer (scroll)="onScroll()">
    <div *ngIf="loading" class="text-center text-gray-500">Loading...</div>
    <div *ngIf="error" class="text-red-600">{{ error }}</div>

    <ng-container *ngFor="let item of groupedMessages">
      <!-- ðŸ”¹ Date Separator -->
      <div class="text-center my-2 text-xs text-gray-500 font-medium select-none">
        {{ item.dateLabel }}
      </div>

      <!-- ðŸ”¹ Messages for this date -->
      <div *ngFor="let msg of item.messages" class="flex" [ngClass]="{
          'justify-start': msg.sender === 'customer',
          'justify-end': msg.sender === 'user'
        }">
        <div [ngClass]="{
            'bg-[#FEF9EF] text-gray-800': msg.sender === 'customer',
            'bg-[#E3F1FF] text-gray-800': msg.sender === 'user'
          }" class="relative max-w-xs px-4 py-2 rounded-lg break-words shadow-sm">
          <!-- Message Text / Image -->
          <div *ngIf="msg.imageUrl">
            <img [src]="msg.imageUrl" alt="image" class="max-w-full rounded mb-1" />
          </div>
          <p *ngIf="msg.text" class="text-sm me-10">{{ msg.text }}</p>

          <!-- Timestamp -->
          <span class="absolute text-[10px] text-gray-500 bottom-1 right-2 select-none ms-[20px]">
            {{ msg.time | date : "hh:mm a" }}
          </span>
        </div>
      </div>
    </ng-container>

  <div *ngIf="filePreviews.length > 0" class="flex gap-2 p-2 border-t bg-gray-50 overflow-x-auto">
    <div *ngFor="let preview of filePreviews; let i = index" class="relative w-16 h-16">
      <img *ngIf="preview.isImage" [src]="preview.url" class="object-cover w-full h-full rounded-lg border" />

      <div *ngIf="!preview.isImage" class="bg-gray-200 flex items-center justify-center h-full rounded-lg">
        <i class="bi bi-file-earmark-text text-gray-600 text-lg"></i>
      </div>

      <button (click)="removeFile(i)"
        class="absolute -top-2 -right-2 bg-red-500 text-white rounded-full w-5 h-5 flex items-center justify-center">
        <i class="bi bi-x text-xs"></i>
      </button>
    </div>
  </div>

  <!-- Message Input -->
  <div class="flex items-center border-t bg-white space-x-2 justify-between">
    <div class="basis-10/12 p-2 flex items-center">
      <button (click)="openQuickReply()" class="text-gray-500 hover:text-gray-700 text-gray-500 p-2">
        <i class="bi bi-filter-right text-lg"></i>
      </button>
      <span class="text-gray-500 text-xs">OR</span>

      <input [(ngModel)]="newMessage" type="text" placeholder="Enter a message"
        class="flex-1 px-4 py-2 focus:outline-none text-gray-500 text-md" />

      <!-- <input #fileInput id="fileInput" type="file" multiple class="hidden"

    </div>

    <div class="basis-2/12 file-send p-2 flex items-center border-s">
      <!-- <button  class="text-gray-500 hover:text-gray-700 text-gray-500 p-2">

      <!-- <button (click)="handleFileSelection($event)" class="text-gray-500 hover:text-gray-700 text-gray-500 p-2">
                <i class="bi bi-paperclip text-lg"></i>
            </button> -->
      <input #fileInput type="file" (change)="handleFileSelection($event)" multiple hidden />

      <button (click)="fileInput.click()" class="text-gray-500 hover:text-gray-700 p-2">
        <i class="bi bi-paperclip text-lg"></i>
      </button>

      <button type="submit" (click)="sendMessage()" class="text-gray-500 hover:text-gray-700 p-2 sendMesBtn">
        <i class="bi bi-send text-lg"></i>
      </button>
    </div>
